<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="${'/person/add'}" method="post">
    <input type="text" name="name" placeholder="Имя человека">
    <select name="street">
        <div th:each="element : ${address}">
            <option th:text="${element.street}"></option>
        </div>
    </select>
    <br>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
